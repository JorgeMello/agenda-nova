<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <script src='../dist/index.global.js'></script>
  <script src="../packages/core/locales/pt-br.global.min.js"></script>
  <script>

    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        headerToolbar: {
          left: 'prevYear,prev,next,nextYear today',
          center: 'title',
          right: 'dayGridMonth,dayGridWeek,dayGridDay'
        },
        initialDate: '2024-07-12',
        navLinks: true, // can click day/week names to navigate views
        editable: true,
        dayMaxEvents: true, // allow "more" link when too many events
        locale: 'pt-br',
        events: [
          {
            title: 'Evento o dia todo',
            start: '2024-07-01'
          },
          {
            title: 'Evento Longo',
            start: '2024-07-07',
            end: '2024-07-10'
          },
          {
            groupId: 999,
            title: 'Evento Repetitivo',
            start: '2024-07-09T16:00:00'
          },
          {
            groupId: 999,
            title: 'Evento Repetitivo',
            start: '2024-07-16T16:00:00'
          },
          {
            title: 'Conferência',
            start: '2024-07-11',
            end: '2024-07-13'
          },
          {
            title: 'Reunião',
            start: '2024-07-12T10:30:00',
            end: '2024-07-12T12:30:00'
          },
          {
            title: 'Almoço',
            start: '2024-07-12T12:00:00'
          },
          {
            title: 'Reunião',
            start: '2024-07-12T14:30:00'
          },
          {
            title: 'Hora feliz',
            start: '2024-07-12T17:30:00'
          },
          {
            title: 'Jantar',
            start: '2024-07-12T20:00:00'
          },
          {
            title: 'Festa de aniversário',
            start: '2024-07-13T07:00:00'
          },
          {
            title: 'Clique para Google',
            url: 'http://google.com/',
            start: '2024-07-22'
          }
        ],

        eventClick: function (info) {
          info.jsEvent.preventDefault(); // don't let the browser navigate

          if (info.event.url) {
            window.open(info.event.url);
          }
        }
      });

      calendar.render();
    });

  </script>
  <style>
    body {
      margin: 40px 10px;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 1100px;
      margin: 0 auto;
    }
  </style>
</head>

<body>

  <div id='calendar'></div>

</body>

</html>
