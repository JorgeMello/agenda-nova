<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src='../dist/index.global.js'></script>
<script src="../packages/core/locales/pt-br.global.min.js"></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
      },
      initialDate: '2024-07-12',
      navLinks: true, // can click day/week names to navigate views
      businessHours: true, // display business hours
      editable: true,
      selectable: true,
      locale: 'pt-br',
      events: [
        {
          title: 'Almoço de negócios',
          start: '2024-07-03T13:00:00',
          constraint: 'businessHours'
        },
        {
          title: 'Reunião',
          start: '2024-07-13T11:00:00',
          constraint: 'availableForMeeting', // defined below
          color: '#257e4a'
        },
        {
          title: 'Conferência',
          start: '2024-07-18',
          end: '2024-07-20'
        },
        {
          title: 'Festa',
          start: '2024-07-29T20:00:00'
        },

        // areas where "Meeting" must be dropped
        {
          groupId: 'availableForMeeting',
          start: '2024-07-11T10:00:00',
          end: '2024-07-11T16:00:00',
          display: 'background'
        },
        {
          groupId: 'availableForMeeting',
          start: '2024-07-13T10:00:00',
          end: '2024-07-13T16:00:00',
          display: 'background'
        },

        // red areas where no events can be dropped
        {
          start: '2024-07-24',
          end: '2024-07-28',
          overlap: false,
          display: 'background',
          color: '#ff9f89'
        },
        {
          start: '2024-07-06',
          end: '2024-07-08',
          overlap: false,
          display: 'background',
          color: '#ff9f89'
        }
      ]
    });

    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
